baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "https://alec-chan.github.io" # the base hostname & protocol for your site.
title: "alec chan"

paginate: 6 #articles per page
paginate_path: /blog/page:num #makes pagination working

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

#contacts
git: "https://github.com/alec-chan"  #your github url here.
stackoverflow: "http://stackoverflow.com/users/7336555/alec-chan" #Add your stackoverflow url here.

#google analytics
google:
    tracking-id: "" #your tracking id here

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - github-pages


# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"

permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
